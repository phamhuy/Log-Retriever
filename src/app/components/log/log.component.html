<mat-card class="mat-elevation-z3">
  <form [formGroup]="form">
    <!-- Log Config -->
    <mat-card-actions>
      <!-- Select Server -->
      <mat-form-field>
        <mat-select formControlName="serverSelect" (selectionChange)="getLog()">
          <mat-option *ngFor="let server of servers" value="{{server.name}}">{{server.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Select Log Types -->
      <mat-checkbox *ngFor="let logType of logTypes" formControlName="{{logType}}">{{logType}}</mat-checkbox>

      <!-- Follow Checkbox -->
      <section>
        <mat-checkbox formControlName="follow" (change)="getLog()">Follow</mat-checkbox>
      </section>
    </mat-card-actions>
    <mat-divider></mat-divider>

    <!-- Log Textbox -->
    <mat-card-content>
      <textarea #logBox matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="20"></textarea>
    </mat-card-content>
  </form>
</mat-card>
